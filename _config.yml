# Site
name: "Anastasiia Kharkova"
title: "Anastasiia Kharkova — Portfolio"
description: "Портфолио Python backend-разработчика. Django, REST API, Telegram-боты."
author: "Анастасия Харькова"
email: "ksipsi@gmail.com"
baseurl: ""  
url: "https://avkharkova.github.io"
logo: 'assets/img/logo.png'
favicon: 'assets/img/logo.png'
permalink: /:categories/:title/
paginate: 9
paginate_path: "/page:num/"
highlighter: rouge
theme: null

# Authors
authors:
  anastasia:
    name: Anastasiia Kharkova
    display_name: Anastasiia Kharkova
    avatar: 'assets/images/avatar.png'
